<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarCliente( input.value )" type="text" class="form-control" placeholder="Buscar cliente...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/cliente','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i>
                  Crear Cliente
                </button>
                </div>

                <h3 class="card-title">Clientes registradas ( <small> {{ _clienteService.totalClientes }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Nombre y Apellido</th>
                            <th>Teléfono</th>
                            <th>Correo Electrónico</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes; let i=index">
                            <td>
                                {{ numeroCliente + i}}
                            </td>
                            <td>
                                {{ cliente.nombre }} {{ cliente.apellido }}
                            </td>
                            <td>
                                {{ cliente.telefono }}
                            </td>
                            <td>
                                {{ cliente.email }}
                            </td>

                            <td>
                                <button [routerLink]="['/cliente', 'ver' ]" class="btn btn-skype">
                                  <i class="fa fa-eye"></i>
                                </button>
                                <button [routerLink]="['/cliente', cliente._id ]" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="borrarCliente( cliente )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
